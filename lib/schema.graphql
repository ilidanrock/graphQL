type Course {
  _id: ID!
  title: String!
  teacher: String
  description: String!
  topic: String
}

type Query {
  # vuelve todos los cursos
  courses: [Course]
  # devuelve un curso
  course(id: ID!): Course
}

input CourseInput {
  title: String!
  teacher: String
  description: String!
  topic: String
}
type Mutation {
  "Crea un curso"
  createCourse(input: CourseInput!): Course
}
